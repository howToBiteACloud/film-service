<a class="card-wrapper" [routerLink]="'/film/' + data.id">
    <app-poster class="poster" [alt]="data.title" [path]="data.poster_path">
    </app-poster>

    <tui-line-clamp [content]="data.title" [lineHeight]="20" [linesLimit]="2" />
    @if (data.rating) {
        <tui-chip
            class="rating"
            appearance="accent"
            iconEnd="@tui.star"
            size="xs"
            >{{ data.rating }}</tui-chip
        >
    }
</a>
